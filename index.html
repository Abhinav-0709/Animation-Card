<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cards</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <script  src="script.js"></script>
    <div class="container">
        <div class="card">
            <div class="line"></div>
            <div class="imgbox">
                <img src="https://img.etimg.com/thumb/width-1200,height-1200,imgsize-30744,resizemode-75,msid-109893759/news/international/us/the-beginning-after-the-end-season-6-see-all-we-know-about-release-date-what-to-expect-and-where-to-read.jpg">
            </div>
    
            <div class="content">
                <div class="details">
                    <h2>The End Of the Beginning <br><span> Master Piece</span></h2>
                    <div class="data">
                        <h3>Genre <br><span>Action</span></h3>
                        <h3>Category<br><span>Isekai</span></h3>
                        <h3>Romance <br><span>Absoultely Fucking Not</span></h3>
                    </div>
                    <div class="actionBtn">
                        <button>Explore</button>
                        <button>Details</button>
                    </div>
                </div>  
            </div>
        </div>

        <div class="card">
            <div class="line"></div>
            <div class="imgbox">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQac8G1GanO11-JWRW-Web4CgXtvLNpsBAaXg&s">
            </div>
            <div class="content">
                <div class="details">
                    <h2>One Piece <br><span>Legendary Series</span></h2>
                    <div class="data">
                        <h3>Genre <br><span>Adventure</span></h3>
                        <h3>Category <br><span>Shonen</span></h3>
                        <h3>Romance <br><span>Somewhat</span></h3>
                    </div>
                    <div class="actionBtn">
                        <button>Explore</button>
                        <button>Details</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    
    
</body>
</html>
